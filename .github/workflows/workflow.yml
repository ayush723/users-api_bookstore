name: CI


# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test-env:
    runs-on: ubuntu-latest
    steps:
      - name: See if value is passed or not
        env: 
         TEST_KEY_BASE64: "${{ secrets.JSONSECRET_BASE64 }}"
        run: |
          echo $TEST_KEY_BASE64
          echo $TEST_KEY_BASE64 | base64 -d > application_default_credentials.json
      - name: see value
        run: |
          cat application_default_credentials.json
